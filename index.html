<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu Factorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Factorial</h1>
        <input type="number" id="numeroInput" placeholder="Ingresa un número" />
        <button id="calcularBtn">Calcular Factorial</button>
        <button id="borrarBtn">Borrar Resultados</button>
        <div id="resultado"></div>
        <h2>Últimos Resultados</h2>
        <ul id="historial"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
